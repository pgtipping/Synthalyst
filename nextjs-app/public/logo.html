<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Synthalyst Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SVG Code for Synthalyst Logo -->
    <svg
      width="500"
      height="150"
      viewBox="0 0 600 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="600" height="200" fill="none" />
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="blue" />
          <stop offset="50%" stop-color="silver" />
          <stop offset="100%" stop-color="black" />
        </linearGradient>
      </defs>
      <text
        x="50%"
        y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
        font-family="Moon Dance, serif"
        font-size="48"
        fill="url(#grad1)"
      >
        Synthalyst
      </text>
    </svg>
  </body>
</html>
